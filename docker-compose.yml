version: "3"
services:
  redis:
    image: redis
    container_name: redis
    ports:
      - "6369:6369"
  db:
    image: postgres
    container_name: db
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
      POSTGRES_DB: ${DB_NAME}
  adminer:
        image: adminer
        restart: always
        ports:
          - 8080:8080
